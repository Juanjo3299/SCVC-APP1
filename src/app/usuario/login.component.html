
<mat-card class="mat-elevation-z4 my-5">
  <mat-card-title class="mb-3">
    {{titulo}}
  </mat-card-title>
    <form method="post">
      <div class="form-group col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <label for="username"></label><input name="username" id="username" matInput autofocus>
        </mat-form-field>
      </div>
      <div class="form-group col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <label for="password"></label><input name="password" id="password" matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </form>
</mat-card>
