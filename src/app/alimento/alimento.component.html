<div class="search-div">
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </label>
  </mat-form-field>
  <button mat-raised-button  >
    <mat-icon>add</mat-icon>Crear Usuario
  </button>
  <button class="mx-" mat-raised-button (click)="refresh()"><mat-icon>update</mat-icon></button>
</div>
<div class="mat-elevation-z8 mb-5">
  <table class="tabla table-striped table-hover" style="width: 100%" mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
      <th class="actions" mat-header-cell  *matHeaderCellDef></th>
      <td class="actions" mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary"
                matTooltip="Editar"
                matTooltipClass="example-tooltip-blue"
                [matTooltipPosition]="'left'"
                (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-card *ngIf="isLoading"
            style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
