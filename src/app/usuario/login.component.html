<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Verificando...</p>
</ngx-spinner>
<mat-card class="mat-elevation-z4">
  <div>
    <img class="mt-2" mat-card-image [src]="'assets/img/logo_1.png'" alt="Y_mi_cafe">
  </div>
  <mat-card-title class="mb-3">
    {{titulo}}
  </mat-card-title>

    <form method="post">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <label for="username"></label><input [(ngModel)]="usuario.username" name="username" id="username" matInput autofocus>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <label for="password"></label><input [(ngModel)]="usuario.contrasena" name="password" id="password" matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="div-input">
        <input type="submit" (click)="login()" value="Iniciar Sesion">
      </div>
    </form>
</mat-card>
